<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–æ–Ω—É—Å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ - POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 100%;
        }
        
        .main-button {
            flex: 1;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            margin: 10px 0;
            font-size: 4em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
        }
        
        .main-button:active {
            background: #388E3C;
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .icon {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        
        .secondary-button {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            margin: 10px 0;
        }
        
        .secondary-button:active {
            background: #1976D2;
            transform: scale(0.98);
        }
        
        .manual-input-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .input-title {
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }
        
        .barcode-input {
            flex: 1;
            font-size: 4em;
            text-align: center;
            border: 4px solid #2196F3;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .button-row {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .number-button {
            flex: 1;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 25px;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
        }
        
        .action-button {
            flex: 1;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 25px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .clear-button {
            background: #FF9800;
        }
        
        .back-button {
            background: #9E9E9E;
        }
        
        .delete-button {
            background: #f44336;
            font-size: 1.8em;
        }
        
        .hidden {
            display: none !important;
        }
        
        .flex {
            display: flex !important;
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="container" id="mainScreen">
        <button class="main-button" onclick="showScanner()">
            <div class="icon">üì∑</div>
            –û–¢–°–ö–ê–ù–ò–†–£–ô–¢–ï –®–ö –ö–õ–ò–ï–ù–¢–ê<br>–ò–ó –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø "–ü–ï–†–ï–¶"
        </button>
        
        <button class="secondary-button" onclick="showManualInput()">
            üìù –†–£–ß–ù–û–ô –í–í–û–î –®–ö
        </button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞ -->
    <div class="container manual-input-screen" id="manualInputScreen">
        <div class="input-title">–í–í–ï–î–ò–¢–ï –®–¢–†–ò–•–ö–û–î</div>
        
        <input type="text" class="barcode-input" id="barcodeInput" placeholder="123456789012" maxlength="12" readonly>
        
        <div class="button-row">
            <button class="number-button" onclick="addNumber('1')">1</button>
            <button class="number-button" onclick="addNumber('2')">2</button>
            <button class="number-button" onclick="addNumber('3')">3</button>
        </div>
        
        <div class="button-row">
            <button class="number-button" onclick="addNumber('4')">4</button>
            <button class="number-button" onclick="addNumber('5')">5</button>
            <button class="number-button" onclick="addNumber('6')">6</button>
        </div>
        
        <div class="button-row">
            <button class="number-button" onclick="addNumber('7')">7</button>
            <button class="number-button" onclick="addNumber('8')">8</button>
            <button class="number-button" onclick="addNumber('9')">9</button>
        </div>
        
        <div class="button-row">
            <button class="number-button clear-button" onclick="clearInput()">–û–ß–ò–°–¢–ò–¢–¨</button>
            <button class="number-button" onclick="addNumber('0')">0</button>
            <button class="number-button delete-button" onclick="deleteLast()">‚å´ –£–î–ê–õ–ò–¢–¨</button>
        </div>
        
        <button class="action-button" onclick="processBarcode()">‚úÖ –ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
        <button class="action-button back-button" onclick="showMainScreen()">‚Ü© –ù–ê–ó–ê–î</button>
    </div>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
        function showMainScreen() {
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('manualInputScreen').classList.remove('flex');
        }
        
        function showManualInput() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('manualInputScreen').classList.add('flex');
            document.getElementById('barcodeInput').value = '';
        }
        
        function showScanner() {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å–æ —Å–∫–∞–Ω–µ—Ä–æ–º —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤
            alert('–†–µ–∂–∏–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥.');
            // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ API —Å–∫–∞–Ω–µ—Ä–∞
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–≤–æ–¥–æ–º –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞
        function addNumber(number) {
            const input = document.getElementById('barcodeInput');
            if (input.value.length < 12) {
                input.value += number;
            }
        }
        
        function clearInput() {
            document.getElementById('barcodeInput').value = '';
        }
        
        function deleteLast() {
            const input = document.getElementById('barcodeInput');
            input.value = input.value.slice(0, -1);
        }
        
        function processBarcode() {
            const barcode = document.getElementById('barcodeInput').value;
            if (barcode.length === 12) {
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ API –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —à—Ç—Ä–∏—Ö–∫–æ–¥–∞
                alert(`–®—Ç—Ä–∏—Ö–∫–æ–¥ ${barcode} –ø—Ä–∏–Ω—è—Ç. –ü–µ—Ä–µ—Ö–æ–¥ –∫ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—é –±–æ–Ω—É—Å–æ–≤.`);
                // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –∫ —ç–∫—Ä–∞–Ω—É –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –±–æ–Ω—É—Å–æ–≤
            } else {
                alert('–®—Ç—Ä–∏—Ö–∫–æ–¥ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å 12 —Ü–∏—Ñ—Ä!');
            }
        }
        
        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã (–µ—Å–ª–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞ –∫ POS-—Å–∏—Å—Ç–µ–º–µ)
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                addNumber(event.key);
            } else if (event.key === 'Backspace') {
                deleteLast();
            } else if (event.key === 'Enter') {
                processBarcode();
            } else if (event.key === 'Escape') {
                showMainScreen();
            }
        });
    </script>
</body>
</html>
